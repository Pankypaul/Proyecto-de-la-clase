<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Inicio {{comuna}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-item>
  <ion-input label="Nombre Persona" labelPlacent="floating" placeholder="Ingrese su nombre" [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-button color="success" [routerLink]="['/home']">Ir al Home</ion-button>
  <ion-button color="warning" (click)="irPagina()">Ir a Agregar</ion-button>
  <ion-input>{{nombre}}</ion-input>
  <p>{{datos.dato}}</p>
</ion-content>
